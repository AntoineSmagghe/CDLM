Contacter le Chant de la Machine: Contact the Chant de la Machine
abouttext: >
  Le Chat de la Machine est une association à but non lucratif organisant des événements 
  musicaux axés sur la musique électronique et la culture Techno. Sévissant principalement un Ile-de-France, 
  notre collectif s'est construit autour de la pratique de l'exploration urbaine et proche du milieu de la Free Party. 
  L'imbrication de ces deux passions nous conduit à l'organisation d'événement discrets et privés dans des espaces abandonnés et hors système, 
  accessibles aux habitués et membres de notre association. que nos événements soient publics ou privés, nos objectifs restent les mêmes : 
  créer des expériences collectives et enrichissantes,  et permettre une déconnection éphémère, 
  ouvrant des perspectives nouvelles aux participants et collaborateurs utilisant nos espaces pour l'expression de leur art.